<!-- Navigation -->
<ng-container  *ngIf="type === 'top'">
<div class="container-fluid bg-jumbotron">
    <nav class="navbar navbar-expand-lg navbar-light  container pt-5 pb-5">
      <a class="navbar-brand" href="{{ mainUrl}}">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarText">
        <ul class="navbar-nav ml-auto w-100 justify-content-end">
          <li class="nav-item" *ngFor="let item of menu" >
            <a class="nav-link" href="{{ item?.path }}" > <i class="{{item?.data?.icon}}"></i> {{ item?.data?.navTitle}}</a>
          </li>    
        </ul>
        <span class="navbar-text">   
          
        </span>
      </div>
    </nav>
</div>
</ng-container>
<ng-container  *ngIf="type === 'footer'">
    <ul class="sitemap">
        <li class="nav-item" *ngFor="let item of menu" >
            <a class="nav-link" href="{{ item?.path }}" > {{ item?.data?.navTitle}}</a>
        </li> 
    </ul>
</ng-container>
